<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12">Motivo desoneração ICMS</span>
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t6_c3_c2_motivo_des"
            (click)="motivoInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t6_mandatory_to_readonly ? 'none' : ''"
            (click)="motivoInput()"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Motivos"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [(visible)]="showModalMot"
  >
    <p-table
      #tableMotivo
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [value]="vp.t6_c3_c2_motivo_arr"
      [(selection)]="vp.t6_c3_c2_motivo_obj"
      (onRowSelect)="motivoSelect()"
      dataKey=""
      [globalFilterFields]="['', '']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableMotivo.filterGlobal($any($event.target).value, 'contains')
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Descrição</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-mot>
        <tr [pSelectableRow]="mot">
          <td>{{ mot.c }}</td>
          <td>{{ mot.d }}</td>
        </tr>
      </ng-template>
    </p-table></p-dialog
  >
</div>
