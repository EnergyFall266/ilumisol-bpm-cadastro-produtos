<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12">Código ICMS Substituído</span>
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t6_c1_c2_icms_substituido_cod"
            (click)="icmsInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t6_mandatory_to_readonly ? 'none' : ''"
            (click)="icmsInput()"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Códigos"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [closable]="!buscando"
    [(visible)]="mostrar_modal_icm"
  >
    <p-table
      #tableSubstituido
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [loading]="buscando"
      [value]="vp.t6_c1_substituicao_arr"
      [(selection)]="vp.t6_c1_c2_icms_substituido_obj"
      (onRowSelect)="icmsSelect()"
      dataKey="codTst"
      [globalFilterFields]="['codTst', 'desTst']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableSubstituido.filterGlobal(
                  $any($event.target).value,
                  'contains'
                )
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codTst">
            Código <p-sortIcon field="codTst"></p-sortIcon>
          </th>
          <th pSortableColumn="desTst">
            Descrição <p-sortIcon field="desTst"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sub>
        <tr [pSelectableRow]="sub">
          <td>{{ sub.codTst }}</td>
          <td>{{ sub.desTst }}</td>
        </tr>
      </ng-template>
    </p-table></p-dialog
  >
