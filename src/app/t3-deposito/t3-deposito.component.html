<div class="grid mt-1">
  <div class="col-3">
    <app-t3-c1 [vp]="vp"></app-t3-c1>
  </div>

  <div class="col-3">
    <app-t3-c2 [vp]="vp"></app-t3-c2>
  </div>

  <div class="col-3">
    <app-t3-c3 [vp]="vp"></app-t3-c3>
  </div>

  <div class="col-3">
    <app-t3-c4 [vp]="vp"></app-t3-c4>
  </div>

  <div class="col-12">
    <div class="grid">
      <div class="col-2">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          label="Adicionar"
          class="w-full"
          (click)="adicionarDeposito()"
          [disabled]="disabledAdicionar()"
        ></button>
      </div>

      <div class="col-2">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          label="Cancelar"
          class="w-full p-button-secondary"
          (click)="adicionarDeposito()"
        ></button>
      </div>
    </div>
  </div>

  <div class="col-12">
    <app-t3-c5 [vp]="vp"></app-t3-c5>
  </div>
</div>
