<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12">
        Depósito destino
        <span style="color: red" [hidden]="vp.t3_req_to_read">*</span>
      </span>
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t3_c1_destino_des"
            (click)="vp.t3_req_to_read || vp.buscandoWS ? '' : depositoInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t3_req_to_read ? 'none' : ''"
            (click)="depositoInput()"
            [disabled]="vp.buscandoWS"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Destinos"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [closable]="!vp.buscandoWS"
    [(visible)]="mostrar_modal"
  >
    <p-table
      #tableDepoDes
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [loading]="vp.buscandoWS"
      [value]="vp.t3_c1_destino_arr"
      [(selection)]="vp.t3_c1_destino_sel"
      (onRowSelect)="depositoSelect()"
      (onRowUnselect)="depositoSelect()"
      (onHeaderCheckboxToggle)="depositoSelect()"
      dataKey="codDep"
      [globalFilterFields]="['codDep', 'desDep']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableDepoDes.filterGlobal($any($event.target).value, 'contains')
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="codDep">
            Código <p-sortIcon field="codDep"></p-sortIcon>
          </th>
          <th pSortableColumn="desDep">
            Descrição <p-sortIcon field="desDep"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dep>
        <tr [pSelectableRow]="dep">
          <td>
            <p-tableCheckbox [value]="dep"></p-tableCheckbox>
          </td>
          <td>{{ dep.codDep }}</td>
          <td>{{ dep.desDep }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>

  <div class="col-12">
    <div class="grid">
      <span class="col-12">Qtda. Estoque rep.</span>
      <div class="col-12 py-0">
        <p-inputNumber
          class="w-12"
          [styleClass]="'w-12'"
          [inputStyleClass]="'col-12'"
          [min]="0"
          [step]="1"
          mode="decimal"
          [minFractionDigits]="4"
          [maxFractionDigits]="4"
          [showButtons]="!vp.t3_req_to_read"
          buttonLayout="horizontal"
          spinnerMode="horizontal"
          decrementButtonClass="p-0"
          incrementButtonClass="p-0"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          [readonly]="vp.t3_req_to_read"
          placeholder="0,0000"
          [(ngModel)]="vp.t3_c1_quan_estoque_rep"
        >
        </p-inputNumber>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Qtda. min. de vendas
        <span [hidden]="vp.t3_req_to_read" style="color: red">*</span></span
      >
      <div class="col-12 py-0">
        <p-inputNumber
          class="w-12"
          [styleClass]="'w-12'"
          [inputStyleClass]="'col-12'"
          [min]="0"
          [step]="1"
          mode="decimal"
          [minFractionDigits]="4"
          [maxFractionDigits]="4"
          [showButtons]="!vp.t3_req_to_read"
          buttonLayout="horizontal"
          spinnerMode="horizontal"
          decrementButtonClass="p-0"
          incrementButtonClass="p-0"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          [readonly]="vp.t3_req_to_read"
          placeholder="0,0000"
          [(ngModel)]="vp.t3_c1_quan_min_vendas"
        >
        </p-inputNumber>
      </div>
    </div>
  </div>
</div>
