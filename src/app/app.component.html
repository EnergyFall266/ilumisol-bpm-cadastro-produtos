<div class="card">
  <button [hidden]="true" type="button" (click)="a()">teste</button>

  <p-messages
    [styleClass]="'w-12'"
    [(value)]="vp.alertas"
    [enableService]="false"
  ></p-messages>

  <h5 style="font-weight: normal" class="mt-0 mb-2">
    (<span style="color: red">*</span>) Atenção aos campos obrigatórios
  </h5>

  <p-tabMenu
    [model]="menus"
    [activeItem]="activeMenu"
    [scrollable]="!vp.overlay"
  ></p-tabMenu>

  <app-t1-basicos [hidden]="panel['t1_basicos']" [vp]="vp"></app-t1-basicos>

  <app-t2-fornecedor
    [hidden]="panel['t2_fornecedor']"
    [vp]="vp"
  ></app-t2-fornecedor>

  <app-t3-deposito [hidden]="panel['t3_deposito']" [vp]="vp"></app-t3-deposito>

  <app-t4-obs-ane [hidden]="panel['t4_obs_ane']" [vp]="vp"></app-t4-obs-ane>

  <app-t5-cadastro [hidden]="panel['t5_cadastro']" [vp]="vp"></app-t5-cadastro>

  <app-t6-fis-con [hidden]="panel['t6_fis_con']" [vp]="vp"></app-t6-fis-con>

  <div class="grid mt-2" [style.display]="vp.hideCadastro ? 'none' : ''">
    <div class="col-3">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-database"
        label="Cadastrar"
        class="w-full"
        [disabled]="vp.disabledButtonCadastro"
        (click)="cadastrarProduto()"
      ></button>
    </div>

    <div class="col-9" [hidden]="vp.mensagem_retorno == ''"></div>

    <div class="col-3" [hidden]="vp.mensagem_retorno == ''">
      <div class="grid">
        <span class="col-12">Código do produto</span>
        <div class="col-12 py-0">
          <input
            type="text"
            class="col-12"
            pInputText
            [readonly]="true"
            [(ngModel)]="vp.codigo_produto"
          />
        </div>
      </div>
    </div>

    <div class="col-9" [hidden]="vp.mensagem_retorno == ''"></div>

    <div class="col-12" [hidden]="vp.mensagem_retorno == ''">
      <div class="grid">
        <span class="col-12">Mensagem de retorno</span>
        <div class="col-12 py-0">
          <textarea
            class="col-12"
            rows="6"
            pInputTextarea
            style="resize: none"
            [readonly]="true"
            [(ngModel)]="vp.mensagem_retorno"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="progress-spinner-parent" *ngIf="vp.overlay">
  <p-progressSpinner class="progress-spinner"></p-progressSpinner>
</div>

<p-toast></p-toast>
