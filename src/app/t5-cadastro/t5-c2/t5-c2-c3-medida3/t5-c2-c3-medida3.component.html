<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Tipo Conversão Unidade Medida 3
        <span style="color: red" [hidden]="vp.t5_mandatory_to_readonly"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t5_c2_c3_med_3_tip_des"
            (click)="tcu3Input()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t5_mandatory_to_readonly ? 'none' : ''"
            (click)="tcu3Input()"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Tipos de conversão"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [(visible)]="showModalTc3"
  >
    <p-table
      #tableTcu3
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [value]="vp.t5_c2_c3_med_3_tip_arr"
      [(selection)]="vp.t5_c2_c3_med_3_tip_obj"
      (onRowSelect)="tcu3Select()"
      dataKey=""
      [globalFilterFields]="['', '']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableTcu3.filterGlobal($any($event.target).value, 'contains')
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Descrição</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tc3>
        <tr [pSelectableRow]="tc3">
          <td>{{ tc3.c }}</td>
          <td>{{ tc3.d }}</td>
        </tr>
      </ng-template>
    </p-table></p-dialog
  >

  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Valor Conversão Unidade Medida 3
        <span [hidden]="vp.t3_mandatory_to_readonly" style="color: red"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <p-inputNumber
          class="w-12"
          [styleClass]="'w-12'"
          [inputStyleClass]="'col-12'"
          [min]="0"
          [step]="1"
          mode="currency"
          currency="BRL"
          [showButtons]="!vp.t5_mandatory_to_readonly"
          buttonLayout="horizontal"
          spinnerMode="horizontal"
          decrementButtonClass="p-0"
          incrementButtonClass="p-0"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          [readonly]="vp.t5_mandatory_to_readonly"
          placeholder="R$ 0,00"
          [(ngModel)]="vp.t5_c2_c3_med_3_val"
        >
        </p-inputNumber>
      </div>
    </div>
  </div>
</div>
