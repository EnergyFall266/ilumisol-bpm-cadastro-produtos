<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12">Agrupamento estoque</span>
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times-circle"
            class="p-0 p-button-text p-button-secondary w-auto mr-1"
            [style.display]="
              vp.t1_req_to_read ||
              vp.buscandoWS ||
              vp.t1_c9_agrestoque_cod == ''
                ? 'none'
                : ''
            "
            (click)="estoquesClear()"
          ></button>
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t1_c9_agrestoque_des"
            (click)="vp.t1_req_to_read || vp.buscandoWS ? '' : estoquesInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t1_req_to_read ? 'none' : ''"
            (click)="estoquesInput()"
            [disabled]="vp.buscandoWS"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Agrup. Estoques"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [closable]="!vp.buscandoWS"
    [(visible)]="mostrar_modal_est"
  >
    <p-table
      #tableEstoques
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [loading]="vp.buscandoWS"
      [value]="vp.t1_c9_agrestoque_arr"
      [(selection)]="vp.t1_c9_agrestoque_obj"
      (onRowSelect)="estoquesSelect()"
      dataKey="codAgp"
      [globalFilterFields]="['codAgp', 'desAgp']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableEstoques.filterGlobal(
                  $any($event.target).value,
                  'contains'
                )
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codAgp">
            Código <p-sortIcon field="codAgp"></p-sortIcon>
          </th>
          <th pSortableColumn="desAgp">
            Descrição <p-sortIcon field="desAgp"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-est>
        <tr [pSelectableRow]="est">
          <td>{{ est.codAgp }}</td>
          <td>{{ est.desAgp }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>
</div>
