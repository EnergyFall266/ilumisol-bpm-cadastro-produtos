<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Segmento de negócio
        <span [hidden]="vp.t1_mandatory_to_readonly" style="color: red"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <p-dropdown
          [options]="vp.t1_c1_segmento_options"
          [(ngModel)]="vp.t1_c1_segmento"
          placeholder="Selecione"
          class="w-12"
          [styleClass]="'w-12'"
          [panelStyleClass]="'col-12'"
          [readonly]="vp.t1_mandatory_to_readonly"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12 pb-0" style="width: auto">Soma frete líquido</span>
      <div class="col-12 flex">
        <p-inputSwitch
          [(ngModel)]="vp.t1_c1_substituto_cadastrado_chk"
          [readonly]="vp.t1_mandatory_to_readonly"
        ></p-inputSwitch>
        <span class="ml-1 p-1" [hidden]="vp.t1_c1_substituto_cadastrado_chk"
          >Não</span
        >
        <span class="ml-1 p-1" [hidden]="!vp.t1_c1_substituto_cadastrado_chk"
          >Sim</span
        >
      </div>
    </div>
  </div>
</div>
