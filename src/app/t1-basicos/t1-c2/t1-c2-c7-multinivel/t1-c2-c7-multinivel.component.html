<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Código Agr. Apr. Multinível
        <span style="color: red" [hidden]="vp.t1_mandatory_to_readonly"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t1_c2_c7_multinivel_cod"
            (click)="multinivelInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t1_mandatory_to_readonly ? 'none' : ''"
            (click)="multinivelInput()"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Itens para substituir"
    [styleClass]="'w-6'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [closable]="!buscando"
    [(visible)]="mostrar_modal"
  >
    <p-table
      #tableMultinivel
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [loading]="buscando"
      [value]="vp.t1_c2_c7_multinivel_arr"
      [(selection)]="vp.t1_c2_c7_multinivel_obj"
      (onRowSelect)="multinivelSelect()"
      dataKey="codAgp"
      [globalFilterFields]="['codAgp', 'desAgp']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableMultinivel.filterGlobal(
                  $any($event.target).value,
                  'contains'
                )
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codAgp">
            Código <p-sortIcon field="codAgp"></p-sortIcon>
          </th>
          <th pSortableColumn="desAgp">
            Descrição <p-sortIcon field="desAgp"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sub>
        <tr [pSelectableRow]="sub">
          <td>{{ sub.codAgp }}</td>
          <td>{{ sub.desAgp }}</td>
        </tr>
      </ng-template>
    </p-table></p-dialog
  >
</div>
