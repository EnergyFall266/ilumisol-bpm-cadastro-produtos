<div class="grid">
  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Origem fiscal mercadoria
        <span style="color: red" [hidden]="vp.t1_mandatory_to_readonly"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <div class="p-inputgroup">
          <input
            pInputText
            type="text"
            class="col-12"
            placeholder="Selecione"
            [readonly]="true"
            [(ngModel)]="vp.t1_c2_c5_mercadoria_des"
            (click)="mercadoriaInput()"
          />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-0"
            [style.display]="vp.t1_mandatory_to_readonly ? 'none' : ''"
            (click)="mercadoriaInput()"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Origens"
    [styleClass]="'w-8'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [closeOnEscape]="true"
    [closable]="!vp.buscandoWS"
    [(visible)]="mostrar_modal"
  >
    <p-table
      #tableMercadoria
      selectionMode="single"
      styleClass="p-datatable-sm"
      [rows]="10"
      [paginator]="true"
      [loading]="vp.buscandoWS"
      [value]="vp.t1_c2_c5_mercadoria_arr"
      [(selection)]="vp.t1_c2_c5_mercadoria_obj"
      (onRowSelect)="mercadoriaSelect()"
      dataKey="chvLis"
      [globalFilterFields]="['chvLis', 'desLis']"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              type="text"
              class="col-12"
              pInputText
              (input)="
                tableMercadoria.filterGlobal(
                  $any($event.target).value,
                  'contains'
                )
              "
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="chvLis">
            Código <p-sortIcon field="chvLis"></p-sortIcon>
          </th>
          <th pSortableColumn="desLis">
            Descrição <p-sortIcon field="desLis"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-mer>
        <tr [pSelectableRow]="mer">
          <td>{{ mer.chvLis }}</td>
          <td>{{ mer.desLis }}</td>
        </tr>
      </ng-template>
    </p-table></p-dialog
  >
</div>
