<div class="grid">
  <div class="col-12 pb-0">
    <app-t1-c2-c1-marca [vp]="vp"></app-t1-c2-c1-marca>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c2-fiscal [vp]="vp"></app-t1-c2-c2-fiscal>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c3-barras [vp]="vp"></app-t1-c2-c3-barras>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c4-comercial [vp]="vp"></app-t1-c2-c4-comercial>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Especificação técnica
        <span [hidden]="vp.t1_mandatory_to_readonly" style="color: red"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <input
          pInputText
          type="text"
          class="col-12"
          [readonly]="vp.t1_mandatory_to_readonly"
          [(ngModel)]="vp.t1_c2_especificacao"
        />
      </div>
    </div>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c5-mercadoria [vp]="vp"></app-t1-c2-c5-mercadoria>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c6-agrosys [vp]="vp"></app-t1-c2-c6-agrosys>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c2-c7-multinivel [vp]="vp"></app-t1-c2-c7-multinivel>
  </div>
</div>
