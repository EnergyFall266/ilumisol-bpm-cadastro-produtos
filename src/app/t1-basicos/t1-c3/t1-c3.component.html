<div class="grid">
  <div class="col-12 pb-0">
    <app-t1-c3-c1-padrao [vp]="vp"></app-t1-c3-c1-padrao>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Pode ser vendido UPL?
        <span [hidden]="vp.t1_mandatory_to_readonly" style="color: red"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <p-dropdown
          class="w-12"
          [styleClass]="'w-12'"
          [panelStyleClass]="'col-12'"
          [options]="vp.check_options"
          placeholder="Selecione"
          [(ngModel)]="vp.t1_c3_vendido_upl"
          [readonly]="vp.t1_mandatory_to_readonly"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12"
        >Emite receita agronômica?
        <span [hidden]="vp.t1_mandatory_to_readonly" style="color: red"
          >*</span
        ></span
      >
      <div class="col-12 py-0">
        <p-dropdown
          class="w-12"
          [styleClass]="'w-12'"
          [panelStyleClass]="'col-12'"
          [options]="vp.check_options"
          placeholder="Selecione"
          [(ngModel)]="vp.t1_c3_receita"
          [readonly]="vp.t1_mandatory_to_readonly"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="col-12 pb-0">
    <app-t1-c3-c2-venda [vp]="vp"></app-t1-c3-c2-venda>
  </div>

  <div class="col-12">
    <div class="grid">
      <span class="col-12">Número ONU</span>
      <div class="col-12 py-0">
        <input
          pInputText
          type="text"
          class="col-12"
          [readonly]="vp.t1_mandatory_to_readonly"
          [(ngModel)]="vp.t1_c2_c3_barras"
        />
      </div>
    </div>
  </div>
</div>
